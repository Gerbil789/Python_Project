


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .profile h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .bio {
            margin-top: 30px;
        }
        .bio h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .bio p {
            margin: 0;
        }
        .profile img {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .images {
            margin-top: 30px;
            
        }
        .images h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .images ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .images li {
            display: inline-block;
            margin-right: 20px;
        }
        .images img {
            max-width: 175px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        {% if request.user == author.user %}
        <button type="button" onclick="location.href='{% url 'edit_user' %}'">Edit</button>
        {% endif %}
        
        <h2>{{ author.user.username }}</h2>
        <p>{{ author.user.email }}</p>
        <img src="{{ author.avatar.url }}" alt="User image">
        <div class="bio">
            <h3>Bio</h3>
            <p>{{ author.bio }}</p>
        </div>

        <div class="images">
            <h3>Uploaded Images</h3>
            <ul>
                {% for image in images %}
                <li>
                    <a href="{% url 'image' image.id %}">
                        <img class="image" src="{{ image.image.url }}" />
                    </a>
                    
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
